---
layout: base
---
<header class="post-header">
  <h1 class="post-title">Case Studies</h1>
</header>

{{ content }}



<div class="wrapper-casestudies">

{% assign studies = site.playbook | where: 'case-study', true %}

    {%- for study in studies -%}

      <a href="/playbook/{{ study.slug }}" class="title-casestudy">
       <div class="arrow-link {{ chapter_slug }}"><img src="/assets/img/arrow-link.svg" alt="arrow-link"  /></div> <h2>{{ study.title | replace: "Case Study: ", "" | escape }}</h2>
      </a>
    {%- endfor -%}
</div>
